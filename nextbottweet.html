<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>bot1685059</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<!-- Add Open Graph meta tags for Discord embed -->
<meta property="og:title" content="Next bot1685059 Tweet">
<meta property="og:description" content="This is the next tweet from bot1685059.">
<meta property="og:url" content="https://vingaming1113.github.io/nextbottweet">
<meta property="og:type" content="website">
<meta property="og:image" content="https://example.com/image.jpg"> <!-- Replace with an image URL -->
<meta property="og:image:width" content="400">
<meta property="og:image:height" content="400">
</head>
<body>
<div class="container">
    <h1>next bot1685059 tweet</h1>
    <div id="timer">03:00:00</div>
    <div id="profile-link">
        <a href="https://twitter.com/bot1685059/mx?=1">
            <i class="fab fa-twitter"></i> Link to Profile
        </a>
    </div>
</div>
<footer>
    <p></p>
</footer>
<div class="scroll-to-top" onclick="scrollToTop()">
    <i class="fas fa-arrow-up"></i> Back to Top
</div>
<script>
function getNextTweetTime() {
    const now = new Date();
    const startTweetTime = new Date();
    startTweetTime.setHours(9, 13, 0, 0); // Initial tweet time 9:13 AM CEST

    // Calculate the next tweet time in 3-hour intervals
    const msIn3Hours = 3 * 60 * 60 * 1000;
    let nextTweetTime = startTweetTime;
    
    while (nextTweetTime <= now) {
        nextTweetTime = new Date(nextTweetTime.getTime() + msIn3Hours);
    }

    return nextTweetTime;
}

function updateTimer() {
    const now = new Date();
    const nextTweetTime = getNextTweetTime();
    const timeDiff = nextTweetTime - now;

    const hours = Math.floor(timeDiff / (1000 * 60 * 60));
    const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

    const formattedTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    document.getElementById('timer').textContent = formattedTime;
}

document.addEventListener("DOMContentLoaded", function(event) { 
    var container = document.querySelector('.container');
    container.style.opacity = '1';
    updateTimer();
    setInterval(updateTimer, 1000);
});

function scrollToTop() {
    window.scrollTo({
        top: 0,
        behavior: 'smooth'
    });
}

// Show the scroll to top button when scrolling down
window.addEventListener('scroll', function() {
    var scrollButton = document.querySelector('.scroll-to-top');
    if (window.scrollY > 300) {
        scrollButton.style.display = 'block';
    } else {
        scrollButton.style.display = 'none';
    }
});
</script>
</body>
</html>
