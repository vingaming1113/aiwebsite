<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>bot1685059</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #121212;
    color: #fff;
    transition: background-color 0.5s;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    animation: fall-down 1s ease forwards;
    opacity: 0;
  }
  @keyframes fall-down {
    from {
      opacity: 0;
      transform: translateY(-50px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
  }
  #timer {
    font-size: 2em;
    text-align: center;
  }
  #profile-link {
    text-align: center;
    margin-top: 20px;
  }
  #profile-link a {
    color: #fff;
    text-decoration: none;
    display: inline-block;
    background-color: #1DA1F2;
    padding: 10px 20px;
    border-radius: 5px;
  }
  #profile-link a i {
    margin-right: 5px;
  }
  footer {
    margin-top: 50px;
    text-align: center;
    color: #aaa;
  }
  footer a {
    color: #aaa;
    text-decoration: none;
  }
  footer a:hover {
    color: #fff;
  }
  .scroll-to-top {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    display: none;
    transition: opacity 0.3s;
    z-index: 999;
  }
  .scroll-to-top:hover {
    background-color: #555;
  }
</style>
<!-- Add Twitter Card meta tags below -->
<meta name="twitter:card" content="app">
<meta name="twitter:https://vingaming1113.github.io/nextbottweet" content="@https://vingaming1113.github.io/nextbottweet">
<meta name="twitter:hi" content="next bot1685059 tweet">
</head>
<body>
<div class="container">
    <h1>next bot1685059 tweet</h1>
    <div id="timer">03:00:00</div>
    <div id="profile-link">
        <a href="https://twitter.com/bot1685059/with_replies">
            <i class="fab fa-twitter"></i> Link to Profile
        </a>
    </div>
</div>
<footer>
    <p></p>
</footer>
<div class="scroll-to-top" onclick="scrollToTop()">
    <i class="fas fa-arrow-up"></i> Back to Top
</div>
<script>
function getNextTweetTime() {
    const now = new Date();
    const startTweetTime = new Date();
    startTweetTime.setHours(9, 13, 0, 0); // Initial tweet time 9:13 AM CEST

    // Calculate the next tweet time in 3-hour intervals
    const msIn3Hours = 3 * 60 * 60 * 1000;
    let nextTweetTime = startTweetTime;
    
    while (nextTweetTime <= now) {
        nextTweetTime = new Date(nextTweetTime.getTime() + msIn3Hours);
    }

    return nextTweetTime;
}

function updateTimer() {
    const now = new Date();
    const nextTweetTime = getNextTweetTime();
    const timeDiff = nextTweetTime - now;

    const hours = Math.floor(timeDiff / (1000 * 60 * 60));
    const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

    const formattedTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    document.getElementById('timer').textContent = formattedTime;
}

document.addEventListener("DOMContentLoaded", function(event) { 
    var container = document.querySelector('.container');
    container.style.opacity = '1';
    updateTimer();
    setInterval(updateTimer, 1000);
});

function scrollToTop() {
    window.scrollTo({
        top: 0,
        behavior: 'smooth'
    });
}

// Show the scroll to top button when scrolling down
window.addEventListener('scroll', function() {
    var scrollButton = document.querySelector('.scroll-to-top');
    if (window.scrollY > 300) {
        scrollButton.style.display = 'block';
    } else {
        scrollButton.style.display = 'none';
    }
});
</script>
</body>
</html>
