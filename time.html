<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>hi</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #121212;
    color: #fff;
    transition: background-color 0.5s;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    animation: fall-down 1s ease forwards;
    opacity: 0;
  }
  @keyframes fall-down {
    from {
      opacity: 0;
      transform: translateY(-50px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
  }
  #clock {
    font-size: 2em;
    text-align: center;
  }
  #date {
    font-size: 1.5em;
    text-align: center;
    margin-top: 10px;
  }
  footer {
    margin-top: 50px;
    text-align: center;
    color: #aaa;
  }
  footer a {
    color: #aaa;
    text-decoration: none;
  }
  footer a:hover {
    color: #fff;
  }
  .scroll-to-top {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    display: none;
    transition: opacity 0.3s;
    z-index: 999;
  }
  .scroll-to-top:hover {
    background-color: #555;
  }
</style>
</head>
<body>
<div class="container">
    <h1>hi</h1>
    <div id="clock"></div>
    <div id="date"></div>
</div>
<footer>
    <p></p>
</footer>
<div class="scroll-to-top" onclick="scrollToTop()">
    <i class="fas fa-arrow-up"></i> Back to Top
</div>
<script>
function updateTime() {
  var now = new Date();
  var hours = now.getUTCHours() + 2; // Denmark is GMT+2
  var meridiem = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12;
  hours = hours ? hours : 12; // Handle midnight (0 hours)
  var minutes = now.getUTCMinutes();
  var seconds = now.getUTCSeconds();
  hours = (hours < 10) ? "0" + hours : hours;
  minutes = (minutes < 10) ? "0" + minutes : minutes;
  seconds = (seconds < 10) ? "0" + seconds : seconds;
  var timeString = "The time for me is currently " + hours + ":" + minutes + ":" + seconds + " " + meridiem;
  document.getElementById("clock").textContent = timeString;

  var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
  var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
  var dayName = days[now.getUTCDay()];
  var day = now.getUTCDate();
  var month = months[now.getUTCMonth()];
  var year = now.getUTCFullYear();
  var dateString = `${dayName}, ${month} ${day}, ${year}`;
  document.getElementById("date").textContent = dateString;
}
updateTime();
setInterval(updateTime, 1000);

document.addEventListener("DOMContentLoaded", function(event) { 
    var container = document.querySelector('.container');
    container.style.opacity = '1';
});

function scrollToTop() {
    window.scrollTo({
        top: 0,
        behavior: 'smooth'
    });
}

// Show the scroll to top button when scrolling down
window.addEventListener('scroll', function() {
    var scrollButton = document.querySelector('.scroll-to-top');
    if (window.scrollY > 300) {
        scrollButton.style.display = 'block';
    } else {
        scrollButton.style.display = 'none';
    }
});
</script>
</body>
</html>
