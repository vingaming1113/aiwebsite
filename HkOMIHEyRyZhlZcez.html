<html><head><base href="https://4d-neurolink-generator.ai"><title>NeuroCraft 4D - AI-Powered Dimensional Creation</title><style>body {background: #000;color: #0ff;font-family: 'Exo 2', sans-serif;margin: 0;padding: 0;overflow-x: hidden;}@keyframes neural-pulse {0%, 100% {box-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff;}50% {box-shadow: 0 0 10px #f0f, 0 0 20px #f0f, 0 0 30px #f0f;}}header {background: rgba(0,20,40,0.9);padding: 20px;text-align: center;border-bottom: 2px solid #0ff;animation: neural-pulse 3s infinite;}h1 {font-size: 3em;margin: 0;background: linear-gradient(45deg, #0ff, #f0f);-webkit-background-clip: text;-webkit-text-fill-color: transparent;}nav {margin-top: 20px;}nav a {color: #0ff;text-decoration: none;margin: 0 15px;font-size: 1.2em;transition: all 0.3s ease;position: relative;}nav a::after {content: '';position: absolute;width: 100%;height: 2px;bottom: -5px;left: 0;background: #f0f;transform: scaleX(0);transition: transform 0.3s ease;}nav a:hover::after {transform: scaleX(1);}nav a:hover {color: #f0f;}.container {max-width: 1200px;margin: 0 auto;padding: 40px 20px;}.model-preview {position: relative;width: 100%;height: 500px;background: #000;border-radius: 10px;overflow: hidden;box-shadow: 0 0 20px rgba(0,255,255,0.5);display: flex;justify-content: center;align-items: center;}.hologram {width: 300px;height: 300px;background: radial-gradient(circle, rgba(0,255,255,0.1) 0%, transparent 70%);position: relative;animation: rotate 10s linear infinite;}@keyframes rotate {0% {transform: rotate(0deg) scale(1);}50% {transform: rotate(180deg) scale(1.2);}100% {transform: rotate(360deg) scale(1);}}.hologram::before, .hologram::after {content: '';position: absolute;width: 100%;height: 100%;background: inherit;border-radius: 40%;animation: wave 6s infinite linear;}@keyframes wave {0%, 100% {transform: translate(-50%, -50%) rotate(0deg);}50% {transform: translate(-50%, -50%) rotate(180deg);}}.hologram::before {animation-duration: 5s;}.hologram::after {animation-duration: 7s;}.prompt-input {width: 100%;padding: 15px;margin-top: 20px;background: rgba(0,20,40,0.8);border: 2px solid #0ff;color: #0ff;font-size: 1.2em;border-radius: 5px;transition: all 0.3s ease;}.prompt-input:focus {outline: none;border-color: #f0f;box-shadow: 0 0 10px #f0f;}.generate-btn {display: block;width: 200px;margin: 20px auto;padding: 15px;background: linear-gradient(45deg, #0ff, #f0f);border: none;color: #000;font-size: 1.2em;font-weight: bold;border-radius: 5px;cursor: pointer;transition: all 0.3s ease;}.generate-btn:hover {transform: scale(1.05);box-shadow: 0 0 15px #f0f;}.ai-status {text-align: center;font-size: 1.2em;margin-top: 20px;color: #0ff;}.dimension-controls {display: flex;justify-content: space-around;margin-top: 20px;}.dimension-btn {background: rgba(0,255,255,0.2);border: 2px solid #0ff;color: #0ff;padding: 10px 20px;font-size: 1em;cursor: pointer;transition: all 0.3s ease;}.dimension-btn:hover, .dimension-btn.active {background: rgba(255,0,255,0.2);border-color: #f0f;color: #f0f;}</style></head><body><header><h1>NeuroCraft 4D</h1><nav><a href="#home">Home</a><a href="#gallery">Gallery</a><a href="#about">About</a><a href="#contact">Contact</a></nav></header><div class="container"><div class="model-preview"><div class="hologram"></div></div><input type="text" class="prompt-input" placeholder="Describe your 4D model or think about it..."><button class="generate-btn">Generate 4D Model</button><div class="ai-status">AI Status: Ready to detect your thoughts...</div><div class="dimension-controls"><button class="dimension-btn active">4D</button><button class="dimension-btn">5D</button><button class="dimension-btn">6D</button></div></div><script>document.querySelector('.generate-btn').addEventListener('click', function() {this.textContent = 'Generating...';document.querySelector('.ai-status').textContent = 'AI Status: Scanning brainwaves...';setTimeout(() => {document.querySelector('.hologram').style.boxShadow = '0 0 50px #f0f';document.querySelector('.ai-status').textContent = 'AI Status: 4D model generated from your thoughts!';this.textContent = 'Generate 4D Model';}, 3000);});document.querySelectorAll('.dimension-btn').forEach(btn => {btn.addEventListener('click', function() {document.querySelectorAll('.dimension-btn').forEach(b => b.classList.remove('active'));this.classList.add('active');document.querySelector('.ai-status').textContent = `AI Status: Switched to ${this.textContent} generation mode`;});});document.querySelector('.prompt-input').addEventListener('input', function() {if(this.value.length > 10) {document.querySelector('.ai-status').textContent = 'AI Status: Detecting strong neural patterns...';} else {document.querySelector('.ai-status').textContent = 'AI Status: Ready to detect your thoughts...';}});</script></body></html>
