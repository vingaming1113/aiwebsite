document.getElementById('phoneForm').addEventListener('submit', function(e) {
    e.preventDefault();
    phoneSpecs.phoneName = document.getElementById('phoneName').value;
    phoneSpecs.phoneStyle = document.getElementById('phoneStyle').value;
    phoneSpecs.os = document.getElementById('os').value;
    phoneSpecs.screenRes = document.getElementById('screenRes').value;
    phoneSpecs.screenType = document.getElementById('screenType').value;
    phoneSpecs.ram = document.getElementById('ram').value;
    phoneSpecs.supportsMicroSD = document.getElementById('supportsMicroSD').value;
    phoneSpecs.microSDMaxSize = document.getElementById('microSDMaxSize').value;
    phoneSpecs.supportsDualSIM = document.getElementById('supportsDualSIM').value;
    phoneSpecs.price = parseFloat(document.getElementById('phonePrice').value);

    // Handle CPU selection
    if (document.getElementById('cpuChoice').value === 'existing') {
        phoneSpecs.cpu = document.getElementById('existingCPU').value;
    } else {
        phoneSpecs.cpu = {
            name: document.getElementById('cpuName').value,
            cores: parseInt(document.getElementById('cpuCores').value),
            frequency: parseFloat(document.getElementById('cpuFrequency').value),
            turboFrequency: parseFloat(document.getElementById('cpuTurboFrequency').value),
            cache: parseInt(document.getElementById('cpuCache').value),
            architecture: document.getElementById('cpuArchitecture').value
        };
    }

    // Handle GPU selection
    if (document.getElementById('gpuChoice').value === 'existing') {
        phoneSpecs.gpu = document.getElementById('existingGPU').value;
    } else {
        phoneSpecs.gpu = {
            name: document.getElementById('gpuName').value,
            cores: parseInt(document.getElementById('gpuCores').value),
            frequency: parseInt(document.getElementById('gpuFrequency').value),
            memory: parseFloat(document.getElementById('gpuMemory').value),
            bandwidth: parseInt(document.getElementById('gpuBandwidth').value),
            api: document.getElementById('gpuApi').value
        };
    }

    // Handle hard drives
    const hardDriveCount = parseInt(document.getElementById('hardDriveCount').value);
    phoneSpecs.hardDrives = [];
    for (let i = 1; i <= hardDriveCount; i++) {
        phoneSpecs.hardDrives.push({
            type: document.getElementById(`hardDriveType${i}`).value,
            capacity: parseInt(document.getElementById(`hardDriveCapacity${i}`).value)
        });
    }

    // Handle cameras
    const backCameraCount = parseInt(document.getElementById('backCameraSlider').getAttribute('data-value'));
    const frontCameraCount = parseInt(document.getElementById('frontCameraSlider').getAttribute('data-value'));
    
    phoneSpecs.cameras.back = [];
    for (let i = 1; i <= backCameraCount; i++) {
        phoneSpecs.cameras.back.push({
            mpx: parseInt(document.getElementById(`backCameraMPx${i}`).value),
            gpx: parseInt(document.getElementById(`backCameraGPx${i}`).value),
            kpx: parseInt(document.getElementById(`backCameraKPx${i}`).value)
        });
    }
    
    phoneSpecs.cameras.front = [];
    for (let i = 1; i <= frontCameraCount; i++) {
        phoneSpecs.cameras.front.push({
            mpx: parseInt(document.getElementById(`frontCameraMPx${i}`).value),
            gpx: parseInt(document.getElementById(`frontCameraGPx${i}`).value),
            kpx: parseInt(document.getElementById(`frontCameraKPx${i}`).value)
        });
    }

    updatePhoneDisplay();
});

function createSlider(containerId, dotId, max, updateCallback) {
    const container = document.getElementById(containerId);
    const dot = document.getElementById(dotId);
    let isDragging = false;

    function updateDotPosition(clientX) {
        const rect = container.getBoundingClientRect();
        let position = (clientX - rect.left) / rect.width;
        position = Math.max(0, Math.min(position, 1));
        const value = Math.round(position * (max - 1)) + 1;
        const leftPosition = (value - 1) / (max - 1) * 100;
        dot.style.left = `${leftPosition}%`;
        container.setAttribute('data-value', value);
        updateCallback(value);
    }

    container.addEventListener('mousedown', (e) => {
        isDragging = true;
        updateDotPosition(e.clientX);
    });

    document.addEventListener('mousemove', (e) => {
        if (isDragging) {
            updateDotPosition(e.clientX);
        }
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
    });

    // Initialize with default value
    updateDotPosition(container.getBoundingClientRect().left);
}
