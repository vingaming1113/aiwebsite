<!DOCTYPE html>
<html>
<head>
<base href="https://debian.org/terminal/">
<title>Debian 12 Terminal</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #1E1E1E;
    font-family: monospace;
    color: #D4D4D4;
    overflow: hidden;
  }
  #terminal {
    width: 100%;
    height: 100%;
    padding: 10px;
    box-sizing: border-box;
    overflow-y: auto;
  }
  #input-line {
    display: flex;
    align-items: center;
  }
  #prompt {
    color: #569CD6;
    margin-right: 5px;
  }
  #user-input {
    background: transparent;
    border: none;
    color: #D4D4D4;
    font-family: monospace;
    font-size: 16px;
    flex-grow: 1;
    outline: none;
  }
  .output-line {
    margin-bottom: 5px;
  }
</style>
</head>
<body>
<div id="terminal">
  <div id="output"></div>
  <div id="input-line">
    <span id="prompt">root@debian:~$</span>
    <input type="text" id="user-input" autofocus>
  </div>
</div>

<script>
const output = document.getElementById('output');
const userInput = document.getElementById('user-input');
const prompt = document.getElementById('prompt');

const commands = {
  'help': 'Available commands: help, echo, clear, exit, root',
  'echo': function(args) { return args.join(' '); },
  'clear': function() { output.innerHTML = ''; return ''; },
  'exit': 'Goodbye! (Note: This is a simulation, so the page won\'t actually close.)',
  'root': 'ROOT@KALI ROOT@DEBIAN'
};

function addOutput(text) {
  const line = document.createElement('div');
  line.className = 'output-line';
  line.textContent = text;
  output.appendChild(line);
  output.scrollTop = output.scrollHeight;
}

userInput.addEventListener('keydown', function(event) {
  if (event.key === 'Enter') {
    const command = userInput.value.trim().toLowerCase();
    const parts = command.split(' ');
    const cmd = parts[0];
    const args = parts.slice(1);

    addOutput(`${prompt.textContent} ${command}`);

    if (commands.hasOwnProperty(cmd)) {
      const result = typeof commands[cmd] === 'function' ? commands[cmd](args) : commands[cmd];
      addOutput(result);
    } else if (cmd) {
      addOutput(`Command not found: ${cmd}`);
    }

    userInput.value = '';
  }
});

addOutput('Welcome to Debian 12!');
addOutput('Type "help" for a list of available commands.');
</script>
</body>
</html
