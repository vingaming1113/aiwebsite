<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Time Traveler</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>

<div id="container">
    <h1>Advanced Time Traveler</h1>
    <div id="map"></div>
    <div class="output" id="current-time"></div>
    <div class="output" id="current-location"></div>
    <div class="control-panel">
        <div>
            <label for="days">Days:</label>
            <input type="number" id="days" placeholder="Enter days">
            <button class="travel-button" onclick="travelDays()">Travel Days</button>
        </div>
        <div>
            <label for="weeks">Weeks:</label>
            <input type="number" id="weeks" placeholder="Enter weeks">
            <button class="travel-button" onclick="travelWeeks()">Travel Weeks</button>
        </div>
        <div>
            <label for="months">Months:</label>
            <input type="number" id="months" placeholder="Enter months">
            <button class="travel-button" onclick="travelMonths()">Travel Months</button>
        </div>
        <div>
            <label for="years">Years:</label>
            <input type="number" id="years" placeholder="Enter years">
            <button class="travel-button" onclick="travelYears()">Travel Years</button>
        </div>
        <div>
            <label for="specific-date">Specific Date (YYYY-MM-DD):</label>
            <input type="date" id="specific-date">
            <button class="travel-button" onclick="travelToSpecificDate()">Travel to Date</button>
        </div>
        <div>
            <label for="destination-lat">Destination Latitude:</label>
            <input type="number" id="destination-lat" step="0.01" placeholder="Enter latitude">
            <label for="destination-lng">Destination Longitude:</label>
            <input type="number" id="destination-lng" step="0.01" placeholder="Enter longitude">
            <button class="travel-button" onclick="travelToDestination()">Travel to Destination</button>
        </div>
        <div>
            <label for="speed">Time Travel Speed:</label>
            <input type="range" id="speed" min="0" max="100" value="1">
            <span id="speed-value">1x</span>
        </div>
        <div>
            <button class="travel-button" onclick="travelToRandomDate()">Random Date</button>
        </div>
        <div>
            <button class="travel-button" onclick="travelToPastEvent()">Past Event</button>
            <button class="travel-button" onclick="travelToFutureEvent()">Future Event</button>
        </div>
        <div>
            <button class="reset-button" onclick="resetMachine()">Reset Machine</button>
        </div>
    </div>
    <div class="output" id="travel-speed"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>

</body>
</html>
